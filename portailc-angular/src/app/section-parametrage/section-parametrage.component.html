<article id="bloc_module_parametrage">

  <h4 class="mt-3">Module de paramétrage</h4>

  <ul class="nav nav-tabs mt-3" id="myTab" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" *ngIf="typeParametrage === 'utilisateur'"
          (click)="setTypeParametrage('utilisateur')"
          id="utilisateurs-tab" data-toggle="tab" role="tab" 
          aria-controls="Utilisateurs" aria-selected="true">Utilisateurs</a>
      <a class="nav-link" *ngIf="typeParametrage === 'profil'"
          (click)="setTypeParametrage('utilisateur')"
          id="utilisateurs-tab" data-toggle="tab" role="tab" 
          aria-controls="Utilisateurs" aria-selected="false">Utilisateurs</a>          
    </li>
    <li class="nav-item">
      <a class="nav-link" *ngIf="typeParametrage === 'utilisateur'"
          (click)="setTypeParametrage('profil')"
          id="profils-tab" data-toggle="tab" role="tab" aria-controls="profils" aria-selected="false">Profils</a>
      <a class="nav-link active" *ngIf="typeParametrage === 'profil'"
          (click)="setTypeParametrage('profil')"
          id="profils-tab" data-toggle="tab" role="tab" 
          aria-controls="Profils" aria-selected="true">Profils</a>    
    </li>
  </ul>

  <div class="tab-content" id="myTabContent">
    <app-section-parametrage-profil
      *ngIf="typeParametrage === 'profil'">
    </app-section-parametrage-profil>

    <app-section-parametrage-utilisateur
      *ngIf="typeParametrage === 'utilisateur'">
    </app-section-parametrage-utilisateur>
  </div>

</article>
