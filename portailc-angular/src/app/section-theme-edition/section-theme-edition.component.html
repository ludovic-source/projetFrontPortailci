<article id="bloc_module_edition" *ngIf="indicateursEdition.isModeEdition === true">

  <div id="bloc_module_edition_titre">
    <h4 *ngIf="indicateursEdition.typeObjet==='lien'">Module édition Lien</h4>
    <h4 *ngIf="indicateursEdition.typeObjet==='thematique'">Module édition Thematique</h4>
  </div>

  <app-section-theme-edition-lien
    *ngIf="indicateursEdition.typeObjet==='lien'">
  </app-section-theme-edition-lien>

  <app-section-theme-edition-thematique
      *ngIf="indicateursEdition.typeObjet==='thematique'">
  </app-section-theme-edition-thematique>

</article>
