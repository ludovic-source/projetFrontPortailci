<article class="w-100 d-flex flex-column align-items-center" *ngIf="getIsAuth() === false">
  <h4 class="mt-4">Bienvenue</h4>
  <form class="mt-4" (ngSubmit)="onSignInForm(f)" #f="ngForm">
    <div class="form-group">
      <label for="username">Login (uid) : </label>
      <input type="text" class="form-control" name="username" id="username" ngModel required>
    </div>
    <div class="form-group">
      <label for="password">Mot de passe : </label>
      <input type="password" class="form-control" name="password" id="password" ngModel required>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Se connecter</button>
  </form>
</article>
